# 数据库连接
spring.datasource.user=root
spring.datasource.password=root
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/MySchool?characterEncoding=utf-8&useSSL=false

# web设置相关
spring.web.view.prefix=/views/
spring.web.view.suffix=.jsp
spring.web.static.handler=/statics/**
spring.web.static.resource=classpath:/statics/
spring.web.static.cache.period=360000

# mybatis设置相关
mybatis.type.alias.package=com.m4coding.happygogo.pojo
mybatis.mapper.locations=com/m4coding/happygogo/mapper/**
mybatis.config.locations=mybatis_config.xml